<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    // Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyBbI1uirkvkjImHdCTt5jc5w5Rw_lGQG2M",
  authDomain: "agro-tourism-82512.firebaseapp.com",
  projectId: "agro-tourism-82512",
  storageBucket: "agro-tourism-82512.appspot.com",
  messagingSenderId: "995431940902",
  appId: "1:995431940902:web:7767ddaae59e3cf74377e7",
  measurementId: "G-5VVNHV48GF"
};

    // Importing Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app); // Firebase Auth
    const db = getFirestore(app); // Firestore

    // Add event listener to the sign-in form
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("signinForm").addEventListener("submit", async (e) => {
        e.preventDefault(); // Prevent form submission

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          // Sign in the user
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          alert("Sign in successful!");
          // Redirect to a desired page after sign-in
          window.location.href = "index.html"; // Change to your desired page
        } catch (error) {
          alert("Error during sign-in: " + error.message);
        }
      });
    });
  </script>
</head>
<body class="bg-gray-100">
  <div class="max-w-lg mx-auto my-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Sign In</h1>
    <form id="signinForm">
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="mt-1 block w-full p-3 border-gray-300 rounded-md" placeholder="Email" required>
      </div>
      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="mt-1 block w-full p-3 border-gray-300 rounded-md" placeholder="Password" required>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="w-full bg-yellow-500 text-white font-bold py-3 rounded-md">Sign In</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Don't have an account? 
      <a href="./signup.html" class="text-yellow-500 font-semibold">Create an Account</a>
    </p>
  </div>
</body>
</html>
